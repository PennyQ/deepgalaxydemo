<!-- templates/home.html -->
<h1>Django Image Uploading</h1>
<ul>
  {% for post in post%}
    <h1>{{post.title}}</h1>
    <h2>{{ "Observation" }}</h2>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}">
    <h2>{{ "Prediction" }}</h2>
    <img src="../media/prediction/prediction.png" alt="prediction">
  {% endfor %}
</ul>
